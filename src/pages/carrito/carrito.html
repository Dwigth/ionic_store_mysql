<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button ion-button (click)="viewCtl.dismiss()">
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>Carrito de compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center *ngIf="_cs.items.length === 0" class="carrito_vacio">
    <ion-icon class="icon-5x" name="ios-cart-outline"></ion-icon>
    <br> Su carrito está vacío
  </div>


  <div *ngIf="_cs.items.length > 0">

    <ion-grid>
      <ion-row *ngFor="let item of _cs.items; let i = index">
        <ion-col >
          <img [src]="item.codigo | imagen" alt="">
        </ion-col>
        <ion-col>
          <p>{{item.producto}}</p>
          <p>{{item.precio_compra | currency:'USD':true}}</p>
          <button ion-button color="danger" outline small>
            Eliminar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr>
    <ion-grid>
      <ion-row>
        <ion-col>
          <strong>Total:</strong>
          {{_cs.total_carrito | currency:'USD':true}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button
            block>
    Realizar compra
    </button>

  </div>

</ion-content>

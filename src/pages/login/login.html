<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button
            (click)="viewCtrl.dismiss(false)"  >
      Cerrar
      </button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" ></ion-input>
    </ion-item>
  </ion-list>

<button ion-button 
        [disabled]="correo.length < 5 || contrasena.length < 5"
        (click)="ingresar()"
        block>
  Ingresar
</button>

</ion-content>
